<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Chat Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container analysis-container">
    <div class="header-illustration">
      <img src="https://maxm-imggenurl.web.val.run/whatsapp-chat-analysis-illustration" alt="Chat Analysis Illustration">
    </div>

    <div id="upload-section">
      <h1 class="text-center mb-4">
        <i class="fab fa-whatsapp text-success me-2"></i>WhatsApp Chat Analyzer
      </h1>
      <form id="chatForm">
        <div class="mb-3">
          <label for="chatFile" class="form-label">
            <i class="fas fa-file-upload me-2 text-success"></i>Select WhatsApp Chat Export (.txt)
          </label>
          <input class="form-control" type="file" id="chatFile" accept=".txt" required/>
          <div id="fileNameDisplay" class="form-text mt-2 text-muted"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="analyzeBtn">
          <i class="fas fa-chart-line me-2"></i>Analyze Chat
        </button>
      </form>
      <div id="loading" class="text-center mt-3" style="display:none;">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Analyzing your chat...</p>
      </div>
    </div>

    <div id="results-section" style="display:none;">
      <h2 class="text-center mb-4">
        <i class="fas fa-chart-pie text-success me-2"></i>Chat Analysis Results
      </h2>
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-3 shadow-sm">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-info-circle text-success me-2"></i>Quick Stats</h5>
              <ul class="list-group" id="statsContainer">
                <li class="list-group-item"><span>üìù Total Messages</span> <span id="totalMessages" class="badge bg-success">0</span></li>
                <li class="list-group-item"><span>üìñ Total Words</span> <span id="totalWords" class="badge bg-success">0</span></li>
                <li class="list-group-item"><span>üì∑ Media Shared</span> <span id="mediaShared" class="badge bg-success">0</span></li>
                <li class="list-group-item"><span>üîó Links Shared</span> <span id="linksShared" class="badge bg-success">0</span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card mb-3 shadow-sm">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-users text-success me-2"></i>Top Participants</h5>
              <ul class="list-group" id="participantsContainer"></ul>
            </div>
          </div>
        </div>
      </div>

      <div class="chart-container">
        <h5 class="text-center mb-3"><i class="fas fa-language text-success me-2"></i>Word Frequency</h5>
        <canvas id="wordsChart"></canvas>
      </div>

      <div class="chart-container">
        <h5 class="text-center mb-3"><i class="far fa-smile text-success me-2"></i>Emoji Distribution</h5>
        <canvas id="emojiChart"></canvas>
      </div>

      <div class="text-center mt-3">
        <button id="resetBtn" class="btn btn-outline-success">
          <i class="fas fa-redo me-2"></i>Analyze Another Chat
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
